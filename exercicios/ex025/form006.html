<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Exemplo de Formularios</h1>
    <fieldset>
        <legend>Nivel de satisfação</legend>
        <form action="cadastro.php" method="get" autocomplete="on">
            <p>
                <label for="icor">cor:</label>
                <input type="color" name="cor" id="icor">
            </p>
            <p>
                <label for="iniv">Nivel de satisfção</label>
                <input type="range" name="niv" id="iniv" max="10" min="1" value="5">
            </p>
            <p>
                <label for="ifot">Foto de Perfil</label>
                <input type="file" name="Fot" id="ifot">
                <!--Para enviar algum arquivo ate tres mil bites usar o metodo post ao inves do get-->
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
    </fieldset>
</body>
</html>

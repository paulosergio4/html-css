<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Exemplo de Formularios</h1>
    <fieldset>
        <legend>Nivel de satisfação</legend>
        <form action="cadastro.php" method="get" autocomplete="on">
            <p>
                <label for="iest">Estado</label>
                <select name="est" id="iest">
                    <optgroup label="Regiao Sudeste">
                        <option value="MG">Minas Gerais </option>
                        <option value="SP">São Paulo</option>
                        <option value="RJ">Rio De Janeiro</option>
                        <option value="ES">Espirito Santo</option>
                    </optgroup>
                </select>
            </p>

            <p>
                <label for="iprof">Profissão</label>
                <input type="text" name="prof" id="iprof" list="lstprof">
                <datalist id="lstprof">
                    <option>Administração</option>
                    <option >Professora</option>
                    <option >Desenvolvedor de Softwere</option>
                    <option>Contabilista</option>
                </datalist>
            </p>

            <p>
                <!-- Para usar text area tambem usar o metodo POST para evitar limitador de bites -->
                <label for="imsg">Mensagem</label>
                <textarea name="msg" id="imsg" cols="30" rows="10" ></textarea>
            </p>

            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
    </fieldset>
</body>
</html>

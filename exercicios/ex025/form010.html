<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Exemplo de Formularios</h1>
    <fieldset>
        <legend>Nivel de satisfação</legend>
        <form action="cadastro.php" method="get" autocomplete="on">
            <p>
                <label for="iano">Em que ano você nasceu?</label>
                <input type="number" name="ano" id="iano" min="1900" max="2024" oninput="calcIdade()">
            </p>

            <p>
                <label for="iidd">Sua idade é: </label>
                <output id="iidd">0</output>
            </p>

            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
    </fieldset>
    <script src="script.js"></script>

</body>
</html>

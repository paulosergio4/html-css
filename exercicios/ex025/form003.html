<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulário</title>
        <style>
            form.frm{
                background-color: #d5f6f8;
                border: 2px solid #95a2a8;
                border-radius: 10px;
                width: 300px;
                padding: 5px 10px;
            }
            input.botao{
                background-color: #f5f6d8;
                border: 1px solid #f5b688;
                border-radius: 10px;
                font-size: 18px;
                color: #152138;
                padding: 2px 10px;
            }
        </style>
    </head>
    <body>
        <h1>Teste de Formulário</h1>
        <form action="cadastro.php" method="post" autocomplete="on" class="frm">
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" required maxlength="21" placeholder="Nome Completo" size="22" autocomplete="name">
            </p>
            <p>
                <label for="imedia">Média</label>
                <input type="number" name="media" id="imedia" required placeholder="Média" min="1" max="4" size="6" step="0.5">
            </p>
            <p>
                <label for="imes">Período Letivo</label>
                <input type="month" name="mes" id="imes">
            </p>
            <p>
                <label for="idia">Dia da Prova</label>
                <input type="date" name="dia" id="idia" placeholder="Dia da Prova">
            </p>
            <p>
                <label for="ihora">Hora da Prova</label>
                <input type="time" name="hora" id="ihora">
            </p>
            <p>
                <input type="submit" value="Enviar" class="botao">
                <input type="reset" value="Limpar" class="botao">
            </p>
        </form>
    </body>
</html>

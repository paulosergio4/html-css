<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com html 5 </title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente.</h1>
    <p>Este video esta hospedado no meu proprio servidor. </p>

    <video width="500" poster="videos/cavalo.jpg" controls autoplay loop>
       
        <source src="videos/vacalo.mkv.mkv" type="video/mkv">
        <source src="videos/vacalo.webm.webm" type="video.wbm">
        <source src="videos/vacalo.mp4.mp4" type="video/mp4">
        <p>Cseu navegador nao tem compatibilidade com reprodução de videos.</p>

    </video>

    <h1>Inserindo videos do YouTube</h1>
    <iframe width="660" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Inserindo vido do VIMEO.</h1>
    <iframe src="https://player.vimeo.com/video/625811448?h=06dc4c8be4" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>
